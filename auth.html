<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Real-Time Translator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --primary-dark: #5568d3;
            --secondary: #764ba2;
            --success: #10b981;
            --danger: #ef4444;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.3);
            --radius: 16px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            max-width: 450px;
            width: 100%;
            overflow: hidden;
        }

        .auth-header {
            background: var(--bg-gradient);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .auth-header p {
            opacity: 0.9;
            font-size: 15px;
        }

        .auth-tabs {
            display: flex;
            border-bottom: 2px solid #e2e8f0;
        }

        .auth-tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #64748b;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }

        .auth-tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .auth-content {
            padding: 30px;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: var(--bg-gradient);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 14px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }

        .forgot-password {
            text-align: right;
            margin-top: 8px;
        }

        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .continue-guest {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 2px solid #e2e8f0;
        }

        .continue-guest a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .continue-guest a:hover {
            text-decoration: underline;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>üåç Real-Time Translator</h1>
            <p>Sign in to save your conversations</p>
        </div>

        <div class="auth-tabs">
            <div class="auth-tab active" data-tab="signin">Sign In</div>
            <div class="auth-tab" data-tab="signup">Sign Up</div>
        </div>

        <div class="auth-content">
            <!-- Alert Messages -->
            <div id="alertSuccess" class="alert alert-success"></div>
            <div id="alertError" class="alert alert-error"></div>

            <!-- Sign In Form -->
            <form id="signinForm" class="auth-form active">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signinEmail" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signinPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    <div class="forgot-password">
                        <a href="#" id="forgotPasswordLink">Forgot password?</a>
                    </div>
                </div>
                <button type="submit" class="btn" id="signinBtn">
                    <span>Sign In</span>
                </button>
            </form>

            <!-- Sign Up Form -->
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="signupName" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signupEmail" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signupPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="6">
                    <small style="color: #64748b; font-size: 13px;">Minimum 6 characters</small>
                </div>
                <button type="submit" class="btn" id="signupBtn">
                    <span>Create Account</span>
                </button>
            </form>

            <!-- Continue as Guest -->
            <div class="continue-guest">
                <a href="index.html">Continue as Guest ‚Üí</a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://translation-server-production-d487.up.railway.app';

        // DOM Elements
        const tabs = document.querySelectorAll('.auth-tab');
        const signinForm = document.getElementById('signinForm');
        const signupForm = document.getElementById('signupForm');
        const alertSuccess = document.getElementById('alertSuccess');
        const alertError = document.getElementById('alertError');
        const signinBtn = document.getElementById('signinBtn');
        const signupBtn = document.getElementById('signupBtn');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');

        // Tab Switching
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;

                // Update active tab
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                // Show corresponding form
                signinForm.classList.remove('active');
                signupForm.classList.remove('active');

                if (tabName === 'signin') {
                    signinForm.classList.add('active');
                } else {
                    signupForm.classList.add('active');
                }

                // Clear alerts
                hideAlerts();
            });
        });

        // Sign In
        signinForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlerts();

            const email = document.getElementById('signinEmail').value;
            const password = document.getElementById('signinPassword').value;

            signinBtn.disabled = true;
            signinBtn.innerHTML = '<span class="spinner"></span> Signing in...';

            try {
                const response = await fetch(`${API_BASE}/api/auth/signin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.status === 'success') {
                    // Save session to localStorage
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('access_token', data.session.access_token);
                    localStorage.setItem('refresh_token', data.session.refresh_token);

                    showSuccess('Signed in successfully! Redirecting...');

                    // Redirect to main app
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showError(data.error || data.detail || 'Sign in failed');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            } finally {
                signinBtn.disabled = false;
                signinBtn.innerHTML = '<span>Sign In</span>';
            }
        });

        // Sign Up
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlerts();

            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            signupBtn.disabled = true;
            signupBtn.innerHTML = '<span class="spinner"></span> Creating account...';

            try {
                const response = await fetch(`${API_BASE}/api/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (response.ok && data.status === 'success') {
                    showSuccess(data.message || 'Account created! You can now sign in.');

                    // Switch to sign in tab
                    setTimeout(() => {
                        tabs[0].click();
                        document.getElementById('signinEmail').value = email;
                    }, 2000);
                } else {
                    showError(data.error || data.detail || 'Sign up failed');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            } finally {
                signupBtn.disabled = false;
                signupBtn.innerHTML = '<span>Create Account</span>';
            }
        });

        // Forgot Password
        forgotPasswordLink.addEventListener('click', async (e) => {
            e.preventDefault();

            const email = document.getElementById('signinEmail').value;

            if (!email) {
                showError('Please enter your email first');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();
                showSuccess(data.message || 'Password reset email sent!');
            } catch (error) {
                showError('Failed to send reset email');
            }
        });

        // Utility Functions
        function showSuccess(message) {
            alertSuccess.textContent = message;
            alertSuccess.classList.add('show');
            alertError.classList.remove('show');
        }

        function showError(message) {
            alertError.textContent = message;
            alertError.classList.add('show');
            alertSuccess.classList.remove('show');
        }

        function hideAlerts() {
            alertSuccess.classList.remove('show');
            alertError.classList.remove('show');
        }

        // Check if already logged in
        window.addEventListener('load', () => {
            const token = localStorage.getItem('access_token');
            if (token) {
                // User is already logged in, redirect to app
                window.location.href = 'index.html';
            }
        });
    </script>
</body>

</html>
